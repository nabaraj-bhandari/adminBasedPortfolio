<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Logo/Icon -->
    <rect x="-60" y="-60" width="120" height="120" rx="12" fill="#ffffff"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#000000">N</text>
    
    <!-- Title -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">Full Stack Developer</text>
    
    <!-- Subtitle -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#cccccc">Modern Web Solutions &amp; Portfolio</text>
    
    <!-- Tech stack -->
    <g transform="translate(0, 200)">
      <rect x="-180" y="-15" width="360" height="30" rx="15" fill="#333333"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Next.js • TypeScript • MongoDB • Tailwind CSS</text>
    </g>
  </g>
</svg>
